<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("<table border=1 width=100%>")

    let j;
    for(j=1;j<10;j++){
        document.write("<tr>")
        let i;
        for(i=1;i<10;i++){
            let kq = j*i;
            document.write("<td>" +i+ "x" +j+ "=" +kq+"</td>");

        }document.write("</tr>")
    }document.write("</table>")
</script>
</body>
</html>
